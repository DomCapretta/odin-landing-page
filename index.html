<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            Header Logo
        </div>
        <div class="header-right">
            <ul class="links">
                <li><a href="www.google.com">Header Link One</a></li>
                <li><a href="www.google.com">Header Link Two</a></li>
                <li><a href="www.google.com">Header Link Three</a></li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <div class="hero-left">
            <div class="hero-title"> This Website is Awesome </div>
            <div class="hero-text"> This is where subtext would go underneath the main title. It has smaller font and slight change in color. </div>
            <button class="hero-button"> Sign Up </button>
        </div>
        <div class="hero-right">
            <div class="hero-image"> This is where an image would appear. </div>
        </div>
    </div>
</body>
</html>
